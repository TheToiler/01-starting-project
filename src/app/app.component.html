<app-header />

<main>
  <ul id="users">
    @for (user of users; track user.id) {
      <li>
        <app-user [selected]="user.id === selectedUser()?.id" [user]="user" (select)="userSelected($event)" />
      </li>
    }
  </ul>
  @if (selectedUser()) {
    <app-tasks [user]="selectedUser()" />
  } @else {
    <p id="fallback">Select a user to see there tasks!</p>
  }
</main>
