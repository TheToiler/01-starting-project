@if (newTask) {
  <app-new-task [userId]="user()!.id" (close)="onCloseNewTask()"></app-new-task>
}

<section id="tasks">
  <header>
    <h2>{{ user()!.name }}'s Tasks</h2>
    <menu>
      <button (click)="onNewTask()">Add Task</button>
    </menu>
  </header>
  <ul>
    @for (task of tasks; track task.id) {
      <li>
        <app-task [task]="task" />
      </li>  
    }
  </ul>
</section>
